<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <button @click="isShown = !isShown">表示の切り替え</button>
            <transition>
                <p v-show="isShown">Hello, World !</p>
            </transition>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
